<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nottinghackers</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
	  <script src="scripts/fabric.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:600,400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
    <link rel="import" href="elements/elements.html">
  </head>
  <body unresolved>
    <core-header-panel>
      <paper-dialog id="addRoutine" backdrop transition="core-transition-top" autoCloseDisabled>
        <h1>Creating a Routine</h1>
        <paper-fab class="closeLightbox" mini icon="close"></paper-fab>
        <div class="routineElements">
        <paper-input class="routineName" label="Routine Name"></paper-input>
        <h4>Please choose an accent colour</h4>
        <paper-radio-group>
          <paper-radio-button class="red" label="Red"></paper-radio-button>
          <paper-radio-button class="pink" label="Pink"></paper-radio-button>
          <paper-radio-button class="purple" label="Purple"></paper-radio-button>
          <paper-radio-button class="indigo" label="Indigo"></paper-radio-button>
          <paper-radio-button class="blue" label="Blue"></paper-radio-button>
          <paper-radio-button class="cyan" label="Cyan"></paper-radio-button>
          <paper-radio-button class="teal" label="Teal"></paper-radio-button>
          <paper-radio-button class="green" label="Green"></paper-radio-button>
          <paper-radio-button class="amber" label="Amber"></paper-radio-button>
          <paper-radio-button class="yellow" label="Yellow"></paper-radio-button>
        </paper-radio-group>
        </div>
        <div class="exerciseElements">
          <div class="elements">
            <h4>Please position Stan (on the left) to look like he is carrying out your exercise, for the benefit of people using your routine.</h4>
            <paper-input label="Execise Name"></paper-input>
            <paper-input label="Description"></paper-input>
            <paper-input class="half" label="Reps"></paper-input>
            <paper-input class="half" label="Duration"></paper-input>
            <paper-button class="nextButton" raised>Next Exercise</paper-button>
          </div>
        </div>
      </paper-dialog>

      <paper-dialog id="runRoutine" backdrop transition="core-transition-top" autoCloseDisabled> 
        <video id="mirror"></video>
      </paper-dialog>

      <paper-shadow z="2">
        <div class="toolbar">
          <div class="ribbon-logo">
            <div>FitLab</div>
          </div>
          <paper-button id="loginButton">Login</paper-button>
          <paper-fab mini icon="add" id="addButton"></paper-fab>
        </div>
      </paper-shadow>

      <div class="cards"></div>
    </core-header-panel>
	<script src="scripts/main.js"></script>
  </body>
</html>
