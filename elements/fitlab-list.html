<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="fitlab-card.html">

<polymer-element name="fitlab-list" noscript>
  <template>
    <style>

    </style>
    <div class="cards">
      <template repeat="{{routine in db}}">
        <fitlab-card>
          <!-- Title of their Routine --><h1>{{routine.title}}</h1>
          <!-- Excercises it contains -->
          <template repeat="{{excercise in routine}}">
            <li>{{routine.exercise}}</li>
          </template>
          <!-- Number of Minutes it takes to do --> <span>{{routine.duration}}</span>
          <!-- User Profile Picture -->
          <img src="{{routine.avatar}}">
        </fitlab-card>
      </template>
    </div>
  </template>
</polymer-element>
