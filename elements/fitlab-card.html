<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icons/device-icons.html">

<polymer-element name="fitlab-card">
  <template>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #card {
        font-family: 'Roboto';
        color: black;
        width: 250px;
        float: left;
        border-radius: 3px;
        float: left;
        margin: 20px;
      }

      core-toolbar {
        color: white;
        position: relative;
      }


      .time {
        margin-top: 20px;
        float: left;
      }

      polyfill-next-selector { content: 'h1' }

      content[select="h1"]::content * {
        font-size: 14pt;
      }

      #routineInfo {
        height: 100%;
        margin: 10px 0px 10px 10px;
      }

      #excerciseList {
        margin: 10px 10px 0px 20px;
      }

      polyfill-next-selector { content: 'li' }

      content[select="li"]::content * {
        padding: 1px;
      }

      polyfill-next-selector { content: 'img' }

      content[select="img"]::content * {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        float: right;
        margin: 15px;
      }
    </style>
    <paper-shadow z="2" id="card">
      <core-toolbar class="cardHeaderBackground">
        <content select="h1"></content>
      </core-toolbar>
      <div id="routineInfo"> 
        <p>This routine includes:</p>
        <ul id="excerciseList">
          <content select="li"></content>
        </ul>
          <div class="time">
            <core-icon icon="device:access-time"></core-icon>
            <content select="span"></content><span> minutes</span>
          </div>
          <content select="img"></content>
      </div>
    </paper-shadow>
  </template>
  <script>
    Polymer({

    });
  </script>
</polymer-element>
