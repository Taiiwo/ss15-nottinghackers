<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="routine-card">
  <template>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #card {
        font-family: 'Roboto';
        color: black;
        width: 250px;
        float: left;
        border-radius: 3px;
      }

      core-toolbar {
        color: white;
        position: relative;
      }

      polyfill-next-selector { content: 'h1' }

      content[select="h1"]::content * {
        font-size: 14pt;
      }

      #routineInfo {
        height: 100%;
        margin: 10px;
      }

      #excerciseList {
        margin: 10px 20px 20px;
      }

      polyfill-next-selector { content: 'li' }

      content[select="li"]::content * {
        padding: 1px;
      }

      polyfill-next-selector { content: 'img' }

      content[select="img"]::content * {
        width: 40px;
        height: 40px;
        border-radius: 100%;
      }

      core-icon-button {
        float: right;
        padding: 7px;
      }
    </style>
    <paper-shadow z="2" id="card">
      <core-toolbar class="cardHeaderBackground">
        <content select="h1"></content>
      </core-toolbar>
      <div id="routineInfo"> 
        <p>This routine includes:</p>
        <ul id="excerciseList">
          <content select="li"></content>
        </ul>
        <content select="img"></content>
        <core-icon-button icon="favorite-outline"></core-icon-button>
      </div>
    </paper-shadow>
  </template>
  <script>
    Polymer({

    });
  </script>
</polymer-element>
